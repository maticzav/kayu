name: Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Publish Libraries
    runs-on: ubuntu-latest
    steps:
      # Setup
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      # Build
      - run: yarn install --skip-builds
      - run: yarn build
      - run: yarn rebuild
      # Tests
      - run: yarn test
      # Publish
      - run: yarn changeset version
      - run: yarn changeset publish
